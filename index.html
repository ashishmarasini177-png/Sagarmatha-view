<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sagarmatha View</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url("sagarmatha.jpg") no-repeat center center/cover;
      min-height: 100vh;
    }

    /* Overlay text */
    .overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .overlay h1 {
      font-size: 3rem;
      color: white;
      text-shadow: 2px 2px 10px black;
    }

    .overlay button {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      background: #ffffffcc;
      cursor: pointer;
      transition: 0.3s;
    }

    .overlay button:hover {
      background: #ddd;
    }

    /* Navbar (top bar) */
    nav {
      background: rgba(0,0,0,0.6);
      padding: 15px;
      display: flex;
      justify-content: center;
      gap: 30px;
      position: fixed;
      top: 0;
      width: 100%;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 1.1rem;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ffd700;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Gallery</a>
    <a href="#">Contact</a>
  </nav>

  <!-- Main content -->
  <div class="overlay">
    <h1>Welcome to Sagarmatha View</h1>
    <button>Explore More</button>
  </div>
</body>
</html>
