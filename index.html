<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sagarmatha View</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url("https://upload.wikimedia.org/wikipedia/commons/1/12/Mount_Everest_as_seen_from_Drukair2_PLW_edit.jpg") no-repeat center center/cover;
      color: white;
      text-align: center;
      padding: 50px;
      height: 100vh;
    }
    header {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px black;
    }
    p {
      font-size: 1.3rem;
      margin-bottom: 40px;
      text-shadow: 1px 1px 4px black;
    }
    .card {
      background: rgba(255,255,255,0.8);
      color: black;
      border-radius: 12px;
      padding: 20px;
      width: 300px;
      margin: 0 auto;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.3);
    }
    footer {
      margin-top: 50px;
      font-size: 0.9rem;
      text-shadow: 1px 1px 3px black;
    }
  </style>
</head>
<body>
  <header>🏔️ Sagarmatha View</header>
  <p>Nepal Stock Exchange Dashboard Website</p>

  <div class="card">
    <h2>Today's Market</h2>
    <p>Index: Coming Soon 🚀</p>
    <p>Volume: Coming Soon 📊</p>
  </div>

  <footer>
    © 2025 Sagarmatha View | Built with ❤️
  </footer>
</body>
</html>
